<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Product Table</title>

	<f:metadata>
		<f:event listener="#{productController.loadProducts()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>
      ProdID: <h:inputText value="#{product.prodid}" id="id"
			p:placeholder="enter product id" />
		<br />
		<br />
      Prod Desc: <h:inputText value="#{product.proddesc}"
			p:placeholder="enter product name" />
		<br />
		<br />
		<h:commandButton value="load" action="helloOutput" />
		<br />
		<br />
		<h:commandButton value="Add row"
			action="#{productController.addProduct(product)}" />
		<br />
		<br />
		<h:commandButton value="Update row"
			action="#{productController.updateProduct(product)}" />
		<br />
		<br />
		<h:commandButton value="Delete row"
			action="#{productController.deleteProduct(product)}" />
	</h:form>
</h:body>
</html>
