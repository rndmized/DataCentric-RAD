<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Product Table </title>

	<f:metadata>
		<f:event listener="#{productController.loadProducts()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>

		<h:commandButton value="Edit Data" action="hello" />
		<br />
		<br />
		<h:dataTable value="#{productController.products}" var="p"
			headerClass="table-header" rowClasses="table-odd-row,table-even-row">
			<h:column>
				<f:facet name="header">Product</f:facet>
		#{p.prodid}
		#{p.proddesc}
	</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
