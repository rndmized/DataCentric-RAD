<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Add Manufacturer</title>
</h:head>
<h:body>
	<h:messages globalOnly="true"/>
	<h:form>
	<h1> Add Manufacturer: </h1>
		    <p>Code:  <h:inputText value="#{manufacturer.manu_code}" id="manu_code" required="true" requiredMessage="Code is mandatory"/><h:message for="manu_code"/> </p>
		    <p>Name:  <h:inputText value="#{manufacturer.manu_name}" id="manu_name" required="true" requiredMessage="Name is mandatory"/><h:message for="manu_name"/></p>
		    <p>Details:  <h:inputText value="#{manufacturer.manu_details}" id="manu_details" required="false"/></p><br />
		<h:commandButton value="Add Manufacturer" action="#{garageController.addManufacturer(manufacturer)}">
	</h:commandButton>
	</h:form>
</h:body>
</html>
