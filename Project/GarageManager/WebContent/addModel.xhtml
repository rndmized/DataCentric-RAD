<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Add Model</title>
</h:head>
<h:body>
	<h:messages globalOnly="true"/>
	<h:form>
	<h1> Add Model: </h1>
		    <p>Manufacturer Code:  <h:inputText value="#{model.manu_code}" id="manu_code" required="true" requiredMessage="Manufacturer code is mandatory"/><h:message for="manu_code"/> </p>
		    <p>Model Code:  <h:inputText value="#{model.model_code}" id="model_code" required="true" requiredMessage="Model Code is mandatory"/><h:message for="model_code"/> </p>
		    <p>Name:  <h:inputText value="#{model.model_name}" id="model_name" required="true" requiredMessage="Name is mandatory"/><h:message for="model_name"/></p>
		    <p>Details:  <h:inputText value="#{model.model_desc}" id="manu_details" required="false"/></p><br />
		<h:commandButton value="Add Model" action="#{garageController.addModel(model)}">
	</h:commandButton>
	</h:form>
</h:body>
</html>
