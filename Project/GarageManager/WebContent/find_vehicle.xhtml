<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Found Vehicle Table</title>


</h:head>

<h:body>
	<h:messages globalOnly="true"/>
	<h:form>
     <h:dataTable value="#{garageController.vehicles}" var="v" headerClass="order-table-header" style="border: 1px solid black">
			<h:column>
	    		<!-- column header -->
	    		<f:facet name="header">Reg Code</f:facet>
	    		<!-- row record -->
	    		#{v.reg}
	    	</h:column>
			<h:column>
	    		<!-- column header -->
	    		<f:facet name="header">Manufacturer Code</f:facet>
	    		<!-- row record -->
	    		#{v.manu_code}
	    	</h:column>
	    	<h:column>
	    		<!-- column header -->
	    		<f:facet name="header">Model Code</f:facet>
	    		<!-- row record -->
	    		#{v.model_code}
	    	</h:column>
	    	<h:column>
	    		<!-- column header -->
	    		<f:facet name="header">Mileage</f:facet>
	    		<!-- row record -->
				#{v.mileage}
	    	</h:column>
	    	<h:column>
	    		<!-- column header -->
	    		<f:facet name="header">Price</f:facet>
	    		<!-- row record -->
				#{v.price}
	    	</h:column>
	    	<h:column>
	    		<!-- column header -->
	    		<f:facet name="header">Colour</f:facet>
	    		<!-- row record -->
				#{v.colour}
	    	</h:column>
	    	<h:column>
	    		<!-- column header -->
	    		<f:facet name="header">Fuel</f:facet>
	    		<!-- row record -->
				#{v.fuel}
	    	</h:column>
	    	<h:column>
	    		<!-- column header -->
	    		<f:facet name="header">Action</f:facet>
	    		<!-- row record -->
				<h:commandLink class="subAnchor" value="All Details" action="#{garageController.loadVehicleDetails(v.reg)}"> </h:commandLink>
	    	</h:column>
		</h:dataTable>
	</h:form>
	<h:outputLink value="index.xhtml">Home</h:outputLink>
</h:body>
</html>
